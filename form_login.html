<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Validar Formulario de Login</title>

<!-- Archivos CSS -->
   
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"></link>

<link href="//oss.maxcdn.com/jquery.bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css" rel="stylesheet"></link>

<!-- Archivos JS -->

<script src="//oss.maxcdn.com/jquery/1.11.1/jquery.min.js"></script>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<script src="//oss.maxcdn.com/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>

<!-- Inclusion archivo JavaScript con llamadas a las funciones en jQuery -->

<script type="text/javascript" src="validator.js"></script>

</head>

<body>   
        
        <div id="primary" class="content-full-width"><!-- Primary -->            
            
    <!-- Boton que llama la ventana modal -->

<div class="loginbtn" align="center" style="margin:100px;"> 
 <button type="button" class="btn btn-default" data-toggle="modal" data-target="#loginModal"><span class="glyphicon glyphicon-log-in"></span> Formulario de Login</button>    
</div>

<!-- Formulario de Login -->

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Inicio de Sesi√≥n</h4>
            </div>

            <div class="modal-body">

                <form id="loginForm" method="post" class="form-horizontal" action="none">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Nombre de usuario</label>
                        <div class="col-md-7">
                            <input type="text" class="form-control" name="email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Password</label>
                        <div class="col-md-7">
                            <input type="password" class="form-control" name="password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-5 col-md-offset-3">
                            <button type="submit" class="btn btn-default">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

         

</div><!-- Primary --> 
    
</body>
</html>
